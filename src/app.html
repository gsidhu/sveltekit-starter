<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		<meta name="viewport" content="width=device-width initial-scale=1.0" />

		<!-- Bootstrap v5.2.0 -->
		<link href="%sveltekit.assets%/bootstrap.min.css" rel="stylesheet">
		<link href="%sveltekit.assets%/bootstrap-icons.css" rel="stylesheet">
		<!-- JavaScript Bundle with Popper -->
		<script context="module" src="%sveltekit.assets%/bootstrap.bundle.min.js"></script>

		<title>SvelteKit Starter</title>
		%sveltekit.head%

		<meta name="description" content="Welcome to SvelteKit Starter." />
    <meta property="og:description" content="Welcome to SvelteKit Starter.">
    <meta name="twitter:description" content="Welcome to SvelteKit Starter.">
    <meta property="og:url" content="https://thatgurjot.com/sveltekit-starter/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="SvelteKit Starter">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="thatgurjot.com">
    <meta property="twitter:url" content="https://thatgurjot.com/sveltekit-starter/">
    <meta name="twitter:title" content="SvelteKit Starter">
    
    <meta itemprop="image" content="https://github.com/gsidhu.png" />
    <meta property="og:image" content="https://github.com/gsidhu.png" />
    <meta name="twitter:image" content="https://github.com/gsidhu.png" />
    <meta name="twitter:image:src" content="https://github.com/gsidhu.png" /> 
    
    <meta name="author" content="Gurjot." />
	</head>

	<body data-sveltekit-preload-data="hover" class="d-flex h-100">
		<div style="display: contents" class="cover-container d-flex w-100 h-100 mx-auto flex-column">%sveltekit.body%</div>
	</body>

</html>
